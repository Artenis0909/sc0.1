<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Club Digital - Chats</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Barra de navegação */
        .navbar {
            width: 100%;
            background-color: #000000;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #d4af37;
        }

        .navbar a {
            color: #d4af37;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #333333;
        }

        /* Container do Chat */
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            padding: 20px;
        }

        /* Lista de servidores */
        .server-list {
            width: 250px;
            background-color: #000000;
            padding: 10px;
            border-radius: 8px;
            margin-right: 20px;
            border: 1px solid #d4af37;
        }

        .server-list h2 {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
            color: #d4af37;
        }

        .server-list button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #d4af37;
            color: #000000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .server-list button:hover {
            background-color: #b89d2b;
        }

        /* Área do chat */
        .chat-area {
            flex-grow: 1;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            border: 1px solid #d4af37;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #1c1c1c;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #d4af37;
        }

        .chat-messages p {
            background-color: #333333;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 16px;
            color: #d4af37;
        }

        .chat-input {
            display: flex;
            align-items: center;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #333333;
            color: #ffffff;
        }

        .chat-input button {
            padding: 10px 20px;
            background-color: #d4af37;
            color: #000000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .chat-input button:hover {
            background-color: #b89d2b;
        }
    </style>
</head>
<body>

    <!-- Barra de navegação -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="chats.html">Chats</a>
        <a href="#">Jogos</a>
        <a href="#">Minha Conta</a>
        <a href="#">Novidades</a>
    </div>

    <!-- Container do Chat -->
    <div class="chat-container">
        <!-- Lista de servidores -->
        <div class="server-list">
            <h2>Servidores</h2>
            <button>Criar Servidor</button>
            <button>Servidor 1</button>
            <button>Servidor 2</button>
        </div>

        <!-- Área do chat -->
        <div class="chat-area">
            <div class="chat-messages" id="chat-messages">
                <!-- As mensagens vão aparecer aqui -->
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Script para simular envio de mensagens -->
    <script>
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const messagesContainer = document.getElementById('chat-messages');

            if (input.value.trim() !== '') {
                // Cria uma nova mensagem e adiciona ao chat
                const message = document.createElement('p');
                message.textContent = input.value;
                messagesContainer.appendChild(message);

                // Limpa a caixa de texto
                input.value = '';
            }
        }
    </script>

</body>
</html>

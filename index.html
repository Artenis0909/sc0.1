<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Club Digital</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Barra de navegação estilo Social Club */
        .navbar {
            width: 100%;
            background-color: #000000;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #d4af37;
        }

        .navbar a {
            color: #d4af37;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #333333;
        }

        /* Conteúdo da página inicial */
        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #d4af37;
        }

        .content p {
            font-size: 20px;
            margin-bottom: 20px;
            color: #c0c0c0;
        }

        .content a {
            background-color: #d4af37;
            color: #000000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .content a:hover {
            background-color: #b89d2b;
        }
    </style>
</head>
<body>

    <!-- Barra de navegação -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="chats.html">Chats</a>
        <a href="#">Jogos</a>
        <a href="#">Minha Conta</a>
        <a href="#">Novidades</a>
    </div>

    <!-- Conteúdo da página inicial -->
    <div class="content">
        <div>
            <h1>Bem-vindo ao Social Club Digital!</h1>
            <p>Explore nossos chats, crie servidores, e conecte-se com amigos de todo o mundo.</p>
            <a href="chats.html">Ir para Chats</a>
        </div>
    </div>

</body>
</html>
